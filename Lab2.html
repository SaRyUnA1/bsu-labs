
<html>
    <head>
        <title>Get image</title>
    </head>
    <body align="center">
        <h1>Get image</h1>
        <img src="https://via.placeholder.com/1024" id="leo">
        <hr>
        <button onclick="getImage()">Get image</button>
        <script>
            function ge(id) {
                return document.getElementById(id);
            }
            function getImage() {
                ge('leo').setAttribute('src', 'https://www.videcam.ru/wp-content/uploads/2020/12/905-scaled.jpg');
            }
        </script>
    </body>
</html>
